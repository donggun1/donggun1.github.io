<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul { overflow: hidden;}
        li{
            list-style: lower-roman;
            float: left; padding: 15px;
        }
        li:first-child {border-radius: 10px 0 0 20px;}
        li:last-child{border-radius: 0 30px 30px 0;}

        li:nth-child(2n) { background-color: aqua;}
        li:nth-child(2n+1) {background-color: #800000;}
    </style>
    <title>Document</title>
</head>
<body>
<ul>
    <li>h</li>
    <li>e</li>
    <li>l</li>
    <li>l</li>
    <li>o</li>
    <li>여섯 번째</li>
    <li>일곱 번째</li>
</ul>    
</body>
</html>
